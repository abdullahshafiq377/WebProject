<div class="container">
    <div class="row">
        <div class="col" style="padding-top: 30px;padding-bottom: 15px;">
                <h1 class="page-heading">Settings</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body" style="background: #212529;">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-lg-6 col-xl-6">
                                    <div class="row">
                                        <div class="col"><label class="form-label">Current Password</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><input id="current-password" type="password" class="form-control input"></div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xl-6">
                                    <div class="row">
                                        <div class="col"><label class="form-label">New Password</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><input id="new-password" type="password" class="form-control input"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 d-sm-flex justify-content-sm-center align-items-sm-center">
                            <button id="update-password-btn" class="btn btn-secondary" type="button">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 50px;">
        <div class="col">
            <div class="card">
                <div class="card-body" style="background: #212529;">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-lg-6 col-xl-6">
                                    <div class="row">
                                        <div class="col"><label class="form-label">Contact</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><input id="contact" type="tel" class="form-control input"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 d-sm-flex justify-content-sm-center align-items-sm-center">
                            <button id="update-contact-btn" class="btn btn-secondary" type="button">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div aria-hidden="true" aria-labelledby="ResetPassword" class="modal fade" id="reset-password-modal" tabindex="-1">
    <div style="background: rgba(0,0,0,0.7); height: 100%; width: 100%;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="color: #f8f9fa;">
                    <h4 class="modal-title">Reset Password</h4>
                    <button aria-label="Close" class="" data-bs-dismiss="modal" type="button" style="background: transparent; border: none">
                        <span class="material-symbols-rounded" style="color: white">close</span>
                    </button>
                </div>
                <div class="modal-body" style="color: #f8f9fa;">
                    <div class="row">
                        <div class="col-2 col-sm-2 col-md-2 col-lg-3 d-sm-flex justify-content-sm-center align-items-sm-center">
                            <label class="col-form-label">Email</label></div>
                        <div class="col d-sm-flex d-md-flex justify-content-sm-end align-items-sm-center justify-content-md-end">
                            <input id="modal-email" class="form-control input" type="text"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="reset-btn" class="btn btn-primary" type="button">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
